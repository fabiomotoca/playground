<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dice Roll Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <section class="header">
        <div class="row">
          <div class="col">
            <h1 id="title">Roll The Dices</h1>
          </div>
        </div>
      </section>

      <section class="game">

        <div class="row">
            <div class="col"><i id="title-dice" class="fas fa-dice fa-2x"></i></div>
        </div>
        <div class="row">
            <div class="col"><p id="random-task"></p></div>
        </div>


        <div id="players" class="row">
          <div class="col"></div>
          <div class="col-2">
            <h3>Player 1</h3>
          </div>
          <div class="col-2">
            <h3>Player 2</h3>
          </div>
          <div class="col"></div>
        </div>
      </section>

        <div id="dices" class="row">
          <div class="col"></div>
          <div class="col-2">
            <i id="p1-dice" class="fas fa-dice-one fa-5x"></i>
          </div>
          <div class="col-2">
            <i id="p2-dice" class="fas fa-dice-six fa-5x"></i>
          </div>
          <div class="col"></div>
        </div>

        <div id="button" class="row">
          <div class="col"></div>
          <div class="col-3">
            <button
              type="button"
              onclick="rollDices()"
              class="btn btn-outline-warning btn-lg col-10">Go!!!</button>
          </div>
          <div class="col"></div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c1113ebd9c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
