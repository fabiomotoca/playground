    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dice Roll Game</title>

  <body>

    <div class="row">

    <button class="btn">Go!!!</button>
